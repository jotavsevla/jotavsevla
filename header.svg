  <style>
    @keyframes blink {
      0%, 50% { opacity: 1 }
      51%, 100% { opacity: 0 }
    }
    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6 }
      50% { opacity: 1 }
    }
    .bg { fill: #0d1117; }
    .panel-border { stroke: #30363d; stroke-width: 1; fill: none; }
    .panel-header { fill: #161b22; }
    .title { fill: #58a6ff; font-family: 'Consolas', 'Monaco', monospace; font-size: 15px; }
    .title-active { fill: #0d1117; font-family: 'Consolas', 'Monaco', monospace; font-size: 15px; }
    .title-bg { fill: #58a6ff; }
    .item { fill: #8b949e; font-family: 'Consolas', 'Monaco', monospace; font-size: 13px; }
    .item-selected { fill: #c9d1d9; font-family: 'Consolas', 'Monaco', monospace; font-size: 13px; }
    .item-num { fill: #6e7681; font-family: 'Consolas', 'Monaco', monospace; font-size: 12px; }
