    .content-yellow { fill: #d29922; font-family: 'Consolas', 'Monaco', monospace; font-size: 15px; }
    .content-purple { fill: #a371f7; font-family: 'Consolas', 'Monaco', monospace; font-size: 15px; }
    .content-link { fill: #58a6ff; font-family: 'Consolas', 'Monaco', monospace; font-size: 15px; text-decoration: underline; }
    .tag { fill: #0d1117; font-family: 'Consolas', 'Monaco', monospace; font-size: 11px; font-weight: bold; }
    .tag-bg-green { fill: #238636; }
    .tag-bg-yellow { fill: #d29922; }
    .tag-bg-purple { fill: #a371f7; }
    .tag-bg-blue { fill: #1f6feb; }
    .tag-bg-gray { fill: #6e7681; }
