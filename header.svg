    .cursor { fill: #58a6ff; animation: blink 1s infinite; }
    .learning { animation: pulse 2s infinite; }
    .fade1 { animation: fadeIn 0.3s ease-out 0.1s both; }
    .fade2 { animation: fadeIn 0.3s ease-out 0.2s both; }
    .fade3 { animation: fadeIn 0.3s ease-out 0.3s both; }
    .fade4 { animation: fadeIn 0.3s ease-out 0.4s both; }
